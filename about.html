<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero-section {
            background-color: #f1f1f1;
            padding: 50px;
            text-align: center;
        }
        .food-items {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-around;
        }
        .food-item {
            margin: 10px;
            padding: 20px;
            width: 30%;
            background-color: #ddd;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#about">About</a>
</div>

<div class="hero-section">
    <h1>Welcome to Our Food Website</h1>
    <p>Explore the world of flavors with us.</p>
</div>

<div class="food-items">
    <div class="food-item">
        <h2>Food Item 1</h2>
        <p>Description of food item 1.</p>
    </div>
    <div class="food-item">
        <h2>Food Item 2</h2>
        <p>Description of food item 2.</p>
    </div>
    <!-- Add more food items here -->
</div>

<div class="footer">
    <p>Contact Us: email@example.com</p>
</div>

</body>
</html>
