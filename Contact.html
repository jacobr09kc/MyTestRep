<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            font-size: 48px;
            color: #333333;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333333;
            color: white;
            padding: 10px;
        }
        .nav a {
            text-decoration: none;
            color: white;
        }
        .nav a:hover {
            color: #cccccc;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #333333;
            margin-bottom: 10px;
        }
        .content p {
            color: #666666;
            line-height: 1.5;
        }
        .footer {
            background-color: #333333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
        /* Add CSS for form */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #333333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="nav">
        <!-- Corrected links to other pages of your website -->
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <div class="logo">
            <h1>My Chef</h1>
        </div>
        <div class="content">
            <!-- Content introducing your restaurant -->
            <h2>Welcome to My Cooking Partner</h2>
            <!-- Contact Form Section -->
            <form onsubmit="window.location.href='thankyou.html'; return false;">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="type">Reason for Contacting</label>
                    <select id="type" name="type">
                        <option value="feedback">Feedback</option>
                        <option value="inquiry">Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>My Chef &copy; 2024. All rights reserved.</p>
            <p>Address: 123 Main Street, Kochi, Kerala, India</p>
            <p>Phone: +91 123456789</p>
            <p>Email: myrestaurant@gmail.com</p>
        </div>
    </div>
</body>
</html>
